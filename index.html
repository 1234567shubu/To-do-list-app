<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main">
        
        <div class="heading">
            <img src="images-removebg-preview.png">
            <h1>To-Do List</h1>
            <i class="bi bi-three-dots-vertical"></i>
            <div id="three-dots-dropdown" class="three-dots-dropdown-content">
                <a>Clear All</a>
            </div>
        </div>
        <label class="main-header" >
            <input type="text" class="main-header-input" placeholder="Add task" title="Enter the text">
            <input type="date" class="main-header-date" name="date_picker" tittle="Enter the date">
            <select name="main-header-dropdown" id="main-header-dropdown" title="Enter the category">
                <option value="none">Cateory</option>
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="Education">Education</option>
            </select>
            <button type="button" id="add-button" class="btn-header" title="Click to add" disabled>Add</button>    
        </label>
        
        <div class="main-container">
        
        </div>
        
    </div>
    
    <script src="scriptMain.js">

    </script>
</body>
</html>
